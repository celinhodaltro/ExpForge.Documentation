<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ExpForge.Documentation</title>
        <base href="/" />
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />
    </head>

    <body>
        <div id="app">
            <div class="mud-loading-container">
                <div class="mud-loading-spinner"></div>
                <div class="loading-progress-text">Carregando...</div>
            </div>
        </div>

        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="." class="reload">Reload</a>
            <span class="dismiss">ðŸ—™</span>
        </div>
        <script>
            // Esconde loading depois que o Blazor carregar
            window.addEventListener('load', () => {
                const loading = document.getElementById('loading-screen');
                if (loading) loading.style.display = 'none';
            });
        </script>
        <script src="_framework/blazor.webassembly.js"></script>
        <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>
        <script type="text/javascript">
            (function (l) {
                if (l.search[1] === '/') {
                    var decoded = l.search.slice(1).split('&').map(function (s) {
                        return s.replace(/~and~/g, '&')
                    }).join('?');
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            }(window.location))

        </script>

    </body>


</html>
