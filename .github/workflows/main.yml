name: Build and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

env:
  CSPROJ_PATH: ./src/ExpForge.Documentation.Presentation/ExpForge.Documentation.Presentation.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      publish-path: ${{ steps.publish.outputs.publish_dir }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore 

      - id: publish
        run: |
          dotnet publish -c Release -o release
          echo "publish_dir=release/wwwroot" >> $GITHUB_OUTPUT

      - run: sed -i 's|<base href="/" />|<base href="/ExpForge.Documentation/" />|' release/wwwroot/index.html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Get current version
        id: get-version
        run: |
          CURRENT_VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" ${{ env.CSPROJ_PATH }})
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Get last published version
        id: get-last-version
        run: |
          LAST_VERSION=$(git tag --list "v*" | sort -V | tail -n1 || echo "0.0.0")
          echo "LAST_VERSION=$LAST_VERSION" >> $GITHUB_ENV

      - name: Deploy to GitHub Pages if version changed
        if: ${{ env.CURRENT_VERSION != env.LAST_VERSION }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ needs.build.outputs.publish-path }}

  release:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Get current version
        run: |
          CURRENT_VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" ${{ env.CSPROJ_PATH }})
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Get last published version
        run: |
          LAST_VERSION=$(git tag --list "v*" | sort -V | tail -n1 || echo "0.0.0")
          echo "LAST_VERSION=$LAST_VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release if version changed
        if: ${{ env.CURRENT_VERSION != env.LAST_VERSION }}
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.CURRENT_VERSION }}
          release_name: Release v${{ env.CURRENT_VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
