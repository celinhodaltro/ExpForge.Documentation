name: Build and Deploy

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
permissions:
  contents: write

env:
  CSPROJ_PATH: ./src/ExpForge.Documentation.Presentation/ExpForge.Documentation.Presentation.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      publish-path: ${{ steps.publish.outputs.publish_dir }}
      new-version: ${{ steps.check-version.outputs.new_version }}
      current-version: ${{ steps.check-version.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para ter acesso às tags

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore 

      - id: publish
        run: |
          dotnet publish -c Release -o release
          echo "publish_dir=release/wwwroot" >> $GITHUB_OUTPUT

      - run: sed -i 's|<base href="/" />|<base href="/ExpForge.Documentation/" />|' release/wwwroot/index.html

      - name: Check version difference
        id: check-version
        run: |
          set -e

          # Pega a versão atual do csproj
          CURRENT_VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" "${{ env.CSPROJ_PATH }}")
          echo "Current version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Pega a última tag, se não houver define como 0.0.0
          LAST_VERSION=$(git tag --list "v*" | sort -V | tail -n1)
          if [ -z "$LAST_VERSION" ]; then
            LAST_VERSION="v0.0.0"
          fi
          LAST_VERSION="${LAST_VERSION#v}"  # remove o prefixo v
          echo "Last published version: $LAST_VERSION"

          # Compara versões
          if [ "$CURRENT_VERSION" != "$LAST_VERSION" ]; then
            echo "✅ Nova versão detectada: $CURRENT_VERSION (anterior: $LAST_VERSION)"
            echo "new_version=true" >> $GITHUB_OUTPUT
          else
            echo "ℹ️ Nenhuma nova versão detectada ($CURRENT_VERSION)."
            echo "new_version=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.new-version == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ needs.build.outputs.publish-path }}

  release:
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ needs.build.outputs.new-version == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ needs.build.outputs.current-version }}
          release_name: Release v${{ needs.build.outputs.current-version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
